	<div id="main-wrap">
		<div id="watchList">


			<div ng-repeat="stock in stocks">
				<div class="listItem">
					<div class="listName">{{stock.id}}</div>
					<div><button class="btn btn-default" ng-click="lessSpecific(stock.id)">View</button></div>
					<div><button class="btn btn-danger" ng-click="deleteStock(stock.id)">Delete</button></div>
				</div>
			</div>



			<div class="addContent">
				<input type="text" placeholder="Stock Symbol" ng-model="newStockId">
				<button class="btn btn-default" ng-click="addStock()">Add to WatchList</button>
			</div>

			<div class="searchBar">
				<input type="text" ng-model="stock" placeholder="Search Stock">
				<button class="btn btn-default" ng-click="lessSpecific(stock)">Search</span>
				</div>


		</div>
		<!--  -->
		<div id="stockData">

			<div class="contentData">



				<div class="results">
					<span class="symbol">{{stockReqData.t}}</span><br>
					<span class="price">{{stockReqData.l}}</span>
					<span class="currency">USD</span>
					<span class="openDiff" ng-model="difference">{{stockReqData.c}}</span>
					<div>
						<span class="lastUpdate">{{stockReqData.lt}}</span><br>
					</div>
				</div>

			</div>
